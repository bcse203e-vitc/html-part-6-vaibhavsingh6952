<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Series Generator</title>
</head>
<body>
  <h1>Fibonacci Series Generator</h1>

  <div>
    <label for="fibInput">Enter number of terms:</label>
    <input type="number" id="fibInput" placeholder="e.g., 7">
    <button onclick="displayFibonacci()">Generate Fibonacci (Iterative)</button>
    <button onclick="displayFibonacciRecursive()">Generate Fibonacci (Recursive)</button>
    <div id="fibResult" class="result"></div>
  </div>

  <script>
    // Iterative Fibonacci
    function generateFibonacci(n) {
      if (n <= 0) return [];
      if (n === 1) return [0];
      const fibSeries = [0, 1];
      for (let i = 2; i < n; i++) {
        fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
      }
      return fibSeries;
    }

    // Recursive Fibonacci (using helper function to build the series)
    function generateFibonacciRecursive(n) {
      if (n <= 0) return [];
      if (n === 1) return [0];
      function helper(series) {
        if (series.length >= n) return series;
        series.push(series[series.length - 1] + series[series.length - 2]);
        return helper(series);
      }
      return helper([0, 1]);
    }

    function displayFibonacci() {
      const n = parseInt(document.getElementById('fibInput').value, 10);
      if (isNaN(n) || n < 1) {
        document.getElementById('fibResult').textContent = 'Please enter a valid positive integer.';
        return;
      }
      const series = generateFibonacci(n);
      document.getElementById('fibResult').textContent = Fibonacci Series (Iterative): ${series.join(', ')};
    }

    function displayFibonacciRecursive() {
      const n = parseInt(document.getElementById('fibInput').value, 10);
      if (isNaN(n) || n < 1) {
        document.getElementById('fibResult').textContent = 'Please enter a valid positive integer.';
        return;
      }
      const series = generateFibonacciRecursive(n);
      document.getElementById('fibResult').textContent = Fibonacci Series (Recursive): ${series.join(', ')};
    }
  </script>
</body>
</html>
