<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Armstrong Number Checker</title>
  
</head>
<body>
  <h1>Armstrong Number Checker</h1>
  <p>Enter a number to check if it is an Armstrong number.</p>
  
  <label for="armstrongInput">Enter a number:</label>
  <input type="number" id="armstrongInput" placeholder="e.g., 153">
  
  <button onclick="checkArmstrong()">Check Number</button>
  
  <div id="armstrongResult" class="result"></div>
  
  <script>
 
    function isArmstrong(num) {
 
      const digits = num.toString().split('');
      const numDigits = digits.length;
      
 
      const sum = digits.reduce((acc, digit) => {
        return acc + Math.pow(parseInt(digit, 10), numDigits);
      }, 0);
      
      return sum === num;
    }
 
    function checkArmstrong() {
      const num = parseInt(document.getElementById('armstrongInput').value, 10);
      
      if (isNaN(num)) {
        document.getElementById('armstrongResult').textContent = 'Please enter a valid number.';
        return;
      }
      
      if (isArmstrong(num)) {
        document.getElementById('armstrongResult').textContent = ${num} is an Armstrong number.;
      } else {
        document.getElementById('armstrongResult').textContent = ${num} is not an Armstrong number.;
      }
    }
  </script>
</body>
</html>
