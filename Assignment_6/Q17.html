
!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decimal to Binary</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h3>Convert Decimal to Binary</h3>
    <input type="number" id="decimal" placeholder="Enter decimal number">
    <button onclick="convertToBinary()">Convert</button>
    <p id="result"></p>
    <script>
        function convertToBinary() {
            const decimal = document.getElementById('decimal').value;
            document.getElementById('result').innerText = Binary: ${parseInt(decimal).toString(2)};
        }
    </script>
</body>
</html>
