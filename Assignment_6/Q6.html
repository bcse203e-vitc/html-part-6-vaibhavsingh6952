<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Conversion</title>
  
</head>
<body>
  <h1>Temperature Conversion</h1>

  <div>
    <h2>Celsius to Fahrenheit</h2>
    <label for="celsiusInput">Enter Celsius:</label>
    <input type="number" id="celsiusInput" placeholder="e.g., 0">
    <button onclick="convertCtoF()">Convert to Fahrenheit</button>
    <div id="cToFResult" class="result"></div>
  </div>

  <div>
    <h2>Fahrenheit to Celsius</h2>
    <label for="fahrenheitInput">Enter Fahrenheit:</label>
    <input type="number" id="fahrenheitInput" placeholder="e.g., 32">
    <button onclick="convertFtoC()">Convert to Celsius</button>
    <div id="fToCResult" class="result"></div>
  </div>

  <script>
    function celsiusToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function fahrenheitToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5/9;
    }

    function convertCtoF() {
      const celsius = parseFloat(document.getElementById('celsiusInput').value);
      if (isNaN(celsius)) {
        document.getElementById('cToFResult').textContent = 'Please enter a valid number.';
        return;
      }
      const fahrenheit = celsiusToFahrenheit(celsius);
      document.getElementById('cToFResult').textContent = ${celsius}째C is ${fahrenheit.toFixed(2)}째F.;
    }

    function convertFtoC() {
      const fahrenheit = parseFloat(document.getElementById('fahrenheitInput').value);
      if (isNaN(fahrenheit)) {
        document.getElementById('fToCResult').textContent = 'Please enter a valid number.';
        return;
      }
      const celsius = fahrenheitToCelsius(fahrenheit);
      document.getElementById('fToCResult').textContent = ${fahrenheit}째F is ${celsius.toFixed(2)}째C.;
    }
  </script>
</body>
</html>
