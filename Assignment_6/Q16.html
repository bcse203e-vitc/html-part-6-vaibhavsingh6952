<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Array</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h3>Sort an Array Without .sort()</h3>
    <input type="text" id="array" placeholder="Enter numbers separated by commas">
    <button onclick="sortArray()">Sort</button>
    <p id="result"></p>
    <script>
        function sortArray() {
            const arr = document.getElementById('array').value.split(',').map(Number);
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            document.getElementById('result').innerText = Sorted Array: ${arr};
        }
    </script>
</body>
</html>
